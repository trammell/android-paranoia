# "Paranoia" is a solo game taken from the Jan/Feb issue (No 77) of
# "SpaceGamer/FantasyGamer" magazine.
#
# Article by Sam Shirley.
#
# Implemented in C on Vax 11/780 under UNIX by Tim Lister
# Converted to YAML by John Trammell.
#
# This is a public domain adventure and may not be sold for profit

variables:
  - moxie: 13
  - agility: 15   # FIXME
  - MAXKILL: 7    # The maximum number of UV's you can kill
  - clone: 1
  - page: 1
  - resume: 1
  - computer_request: 0
  - ultra_violet: 0
  - action_doll: 0
  - hit_points: 10
  - read_letter: 0      # have we read the letter about the commies?
  - plato_clone: 3
  - blast_door: 0
  - killer_count: 0

died:
  text: Clone {{ clone }}  just died.
  eval: >
    clone = clone + 1
    if  clone > 6:
           *** You Lose ***
           All your clones are dead.
           Your name has been stricken from the records.
           THE END
           goto end
    else:
          print("Clone %d now activated.\n",clone);
          ultra_violet=0;
          action_doll=0;
          hit_points=10;
          killer_count=0;
          return resume;

instructions:
  text: |
    Welcome to Paranoia!
    HOW TO PLAY:
    Just press <RETURN> until you are asked to make a choice.
    Select 'a' or 'b' or whatever for your choice, then press <RETURN>.
    You may select 'p' at any time to get a display of your statistics.;
    Always choose the least dangerous option.  Continue doing this until
    you win.  At times you will use a skill or engage in combat and and
    will be informed of the outcome.  These sections will be self
    explanatory.
    HOW TO DIE:
    As Philo-R-DMD you will die at times during the adventure.  When this
    happens you will be given an new clone at a particular location.  The
    new Philo-R will usually have to retrace some of the old Philo-R's
    path; hopefully he won't make the same mistake as his predecessor.
    HOW TO WIN:
    Simply complete the mission before you expend all six clones.  If you
    make it, congratulations.  If not, you can try again later.


character()
{
	printf("===============================================================================\n");
	printf("The Character : Philo-R-DMD %d\n", clone);
	printf("Primary Attributes                      Secondary Attributes\n");
	printf("===============================================================================\n");
	printf("Strength ..................... 13       Carrying Capacity ................. 30\n");
	printf("Endurance .................... 13       Damage Bonus ....................... 0\n");
	printf("Agility ...................... 15       Macho Bonus ....................... -1\n");
	printf("Manual Dexterity ............. 15       Melee Bonus ...................... +5%%\n");
	printf("Moxie ........................ 13       Aimed Weapon Bonus .............. +10%%\n");
	printf("Chutzpah ...................... 8       Comprehension Bonus .............. +4%%\n");
	printf("Mechanical Aptitude .......... 14       Believability Bonus .............. +5%%\n");
	printf("Power Index .................. 10       Repair Bonus ..................... +5%%\n");
	printf("===============================================================================\n");
	printf("Credits: 160        Secret Society: Illuminati        Secret Society Rank: 1\n");
	printf("Service Group: Power Services               Mutant Power: Precognition\n");
	printf("Weapon: laser pistol; to hit, 40%%; type, L; Range, 50m; Reload, 6r; Malfnt, 00\n");
	printf("Skills: Basics 1(20%%), Aimed Weapon Combat 2(35%%), Laser 3(40%%),\n        Personal Development 1(20%%), Communications 2(29%%), Intimidation 3(34%%)\n");
	printf("Equipment: Red Reflec Armour, Laser Pistol, Laser Barrel (red),\n");
	printf("           Notebook & Stylus, Knife, Com Unit 1, Jump suit,\n");
	printf("           Secret Illuminati Eye-In-The-Pyramid(tm) Decoder ring,\n");
	printf("           Utility Belt & Pouches\n");
	printf("===============================================================================\n");
}


page1:
  text:
    You wake up face down on the red and pink checked E-Z-Kleen linoleum
    floor You recognise the pattern, it's the type preferred in the
    internal security briefing cells.  When you finally look around you,
    you see that you are alone in a large mission briefing room.
  next: page57

page2:
  text: >
    "Greetings," says the kindly Internal Security self incrimination
    expert who meets you at the door, "How are we doing today?"
    He offers you a doughnut and coffee and asks what brings you here.
    This doesn't seem so bad, so you tell him that you have come to confess
    some possible security lapses.  He smiles knowingly, deftly catching
    your coffee as you slump to the floor.
    "Nothing to be alarmed about; it's just the truth serum," he says,
    dragging you back into a discussion room.
    The next five hours are a dim haze, but you can recall snatches of
    conversation about your secret society, your mutant power, and your
    somewhat paranoid distrust of The Computer.  This should explain why
    you are hogtied and moving slowly down the conveyer belt towards the
    meat processing unit in Food Services.
  eval: |
    if (computer_request==1)
       next = page45
       new_clone()
    else:
       next = page32
       new_clone()

page3:
  text:
    You walk to the nearest Computer terminal and request more information
    about Christmas.  The Computer says, "That is an A-1 ULTRAVIOLET ONLY
    IMMEDIATE TERMINATION classified topic.  What is your clearance please,
    Troubleshooter?"
  choose:
    - text: You give your correct clearance.
      goto: page4
    - text: You lie and claim Ultraviolet clearance.
      goto: page5

page4:
  text:
    That is classified information, Troubleshooter, thank you for your
    inquiry. Please report to an Internal Security self incrimination
    station as soon as possible.
  goto: page9

page5:
  text:
    The computer says, "Troubleshooter, you are not wearing the correct
    color uniform.  You must put on an Ultraviolet uniform immediately.  I
    have seen to your needs and ordered one already; it will be here
    shortly.  Please wait with your back to the wall until it arrives.
    In less than a minute an infrared arrives carrying a white bundle.  He
    asks you to sign for it, then hands it to you and stands back, well
    outside of a fragmentation grenade's blast radius.
  eval:
    page6: "You open the package and put on the uniform"
    page7: "You finally come to your senses and run for it"

page6:
  text:
    The uniform definitely makes you look snappy and pert.  It really
    looks impressive, and even has the new lopsided lapel fashion that you
    admire so much.  What's more, citizens of all ranks come to obsequious
    attention as you walk past.  This isn't so bad being an Ultraviolet.
    You could probably come to like it, given time.
    The beeping computer terminal interrupts your musings.
  python:
    ultra_violet=1;
  goto: page8
}

page7:
  text:
    The corridor lights dim and are replaced by red battle lamps as the
    Security Breach alarms howl all around you.  You run headlong down the
    corridor and desperately windmill around a corner, only to collide with
    a squad of 12 Blue clearance Vulture squadron soldiers.
    "Stop, Slime Face," shouts the commander, "or there won't be enough of
    you left for a tissue sample."
    "All right, soldiers, stuff the greasy traitor into the uniform," he
    orders, waving the business end of his blue laser scant inches from
    your nose.
    With his other hand he shakes open a white bundle to reveal a pristine
    new Ultraviolet citizen's uniform. One of the Vulture squadron
    Troubleshooters grabs you by the neck in the exotic and very painful
    Vulture Clamp(tm) death grip (you saw a special about it on the Teela
    O'Malley show), while the rest tear off your clothes and force you
    into the Ultraviolet uniform.  The moment you are dressed they
    step clear and stand at attention. "Thank you for your cooperation,
    sir," says the steely eyed leader of the Vulture Squad.
    "We will be going about our business now."
    With perfect timing the Vultures wheel smartly and goosestep down the
    corridor.
    Special Note: don't make the mistake of assuming that your skills have
    improved any because of the uniform; you're only a Red Troubleshooter
    traitorously posing as an Ultraviolet, and don't you forget it!

    Suddenly, a computer terminal comes to life beside you.
  eval:
    ultra_violet=1;
    return 8;
}

page8:
  text:
    "Now, about your question, citizen.  Christmas was an old world
    marketing ploy hto induce lower clearance citizens to purchase vast
    quantities of goods, thus accumulation a large amount of credit under
    the control of a single class of citizen known as Retailers.  The
    strategy used is to imply that all good citizens give gifts during
    Christmas, thus if one wishes to be a valuable member of society one
    must also give gifts during Christmas.  More valuable gifts make one a
    more valuable member, and thus did the Retailers come to control a
    disproportionate amount of the currency.  In this way Christmas
    eventually caused the collapse of the old world.
    Understandably, Christmas has been declared a treasonable practice in
    Alpha Complex.
    Thank you for your inquiry."
    You continue on your way to GDH7-beta.
  goto: page10

page9:
  text:
    As you walk toward the tubecar that will take you to GDH7-beta, you
    pass one of the bright blue and orange Internal Security self
    incrimination stations. Inside, you can see an IS agent cheerfully
    greet an infrared citizen and then lead him at gunpoint into one of the
    rubber lined discussion rooms.
  choice:
    - text: "You decide to stop here and chat, as ordered by The Computer"
      value: page2
    - text: "You just continue blithely on past"
      value: page10

page10:
  text:
    You stroll briskly down the corridor, up a ladder, across an unrailed
    catwalk under a perilously swinging blast door in urgent need of
    repair, and into tubecar grand central.  This is the bustling hub of
    Alpha Complex tubecar transportation.  Before you spreads a spaghetti
    maze of magnalift tube tracks and linear accelerators.  You bravely
    study the specially enhanced 3-D tube route map; you wouldn't be the
    first Troubleshooter to take a fast tube ride to nowhere.
  eval: |
      if not ultra_violet:
          choose(
            ("You decide to ask The Computer about Christmas using a nearby terminal", page3)
            ("You think you have the route worked out, so you'll board a tube train", page10);
          )
          if (choice==3) return choice;
"You nervously select a tubecar and step aboard.\n");
	if (dice_roll(2,10)<MOXIE)
	{
		printf("You just caught a purple line tubecar.\n");
		return page13;
	}
	else
	{
		printf("You just caught a brown line tubecar.\n");
		return page48;
	}
}

page11:
  text: >
    The printing on the folder says "Experimental Self Briefing." You open
    it and begin to read the following:
      Step 1: Compel the briefing subject to attend the briefing.
       Note: See Experimental Briefing Sub Form Indigo-WY-2,\n");
      \'Experimental Self Briefing Subject Acquisition Through The Use Of\n");
       Neurotoxin Room Foggers.\'\n");
"Step 2: Inform the briefing subject that the briefing has begun.\n");
       ATTENTION: THE BRIEFING HAS BEGUN.\n");
"Step 3: Present the briefing material to the briefing subject.\n");
       GREETINGS TROUBLESHOOTER.\n");
       YOU HAVE BEEN SPECIALLY SELECTED TO SINGLEHANDEDLY\n");
       WIPE OUT A DEN OF TRAITOROUS CHRISTMAS ACTIVITY.  YOUR MISSION IS TO\n");
       GO TO GOODS DISTRIBUTION HALL 7-BETA AND ASSESS ANY CHRISTMAS ACTIVITY\n");
      YOU FIND THERE.  YOU ARE TO INFILTRATE THESE CHRISTMAS CELEBRANTS,\n");
       LOCATE THEIR RINGLEADER, AN UNKNOWN MASTER RETAILER, AND BRING HIM\n");
       BACK FOR EXECUTION AND TRIAL.  THANK YOU.  THE COMPUTER IS YOUR FRIEND.\n");
     Step 4: Sign the briefing subject\'s briefing release form to indicate that\n");
      the briefing subject has completed the briefing.\n");
      ATTENTION: PLEASE SIGN YOUR BRIEFING RELEASE FORM.\n");
Step 5: Terminate the briefing\n");
    ATTENTION: THE BRIEFING IS TERMINATED.\n");
    You walk to the door and hold your signed briefing release form up to
    the plexiglass window.  A guard scrutinises it for a moment and then
    slides back the megabolts holding the door shut.  You are now free to
    continue the mission.
	return choose(3,"You wish to ask The Computer for more information about Christmas",10,"You have decided to go directly to Goods Distribution Hall 7-beta");
}

page12:
  text:
    You walk up to the door and push the button labelled "push to exit."
    Within seconds a surly looking guard shoves his face into the small
    plexiglass window. You can see his mouth forming words but you can't
    hear any of them.
    You just stare at him blankly for a few moments until he points down to a\n");
	printf("speaker on your side of the door.  When you put your ear to it you can barely\n");
	printf("hear him say, \"Let\'s see your briefing release form, bud.  You aren\'t\n");
	printf("getting out of here without it.\"\n");
	return choose(11,"You sit down at the table and read the Orange packet",57,"You stare around the room some more");
}

page13:
  text:
    - You step into the shiny plasteel tubecar, wondering why the shape has
      always reminded you of bullets.  The car shoots forward the instant
      your feet touch the slippery gray floor, pinning you immobile against
      the back wall as the tubecar careens toward GDH7-beta.  Your only
      solace is the knowledge that it could be worse, much worse.
    - Before too long the car comes to a stop.  You can see signs for
      GDH7-beta through the window.  With a little practice you discover
      that you can crawl to the door and pull open the latch.
  goto: page14
}

page14:
  text:
    - You manage to pull yourself out of the tubecar and look around.
      Before you is one of the most confusing things you have ever seen, a
      hallway that is simultaneously both red and green clearance.  If this
      is the result of Christmas then it's easy to see the evils inherent
      in its practice.
    - You are in the heart of a large goods distribution centre.  You can
      see all about you evidence of traitorous secret society Christmas
      celebration; rubber faced robots whiz back and forth selling toys to
      holiday shoppers, simul-plast wreaths hang from every light fixture,
      while ahead in the shadows is a citizen wearing a huge red synthetic
      flower.
  goto: page22


page15:
  text:
    - You are set upon by a runty robot with a queer looking face and two
      pointy rubber ears poking from beneath a tattered cap. "Hey mister,"
      it says, "you done all your last minute Christmas shopping?  I got
      some real neat junk here. You don't wanna miss the big day tommorrow,
      if you know what I mean."
    - The robot opens its bag to show you a pile of shoddy Troubleshooter
      dolls.  It reaches in and pulls out one of them. "Look, these Action
      Troubleshooter(tm) dolls are the neatest thing.  This one's got
      moveable arms and when you squeeze him, his little rifle squirts
      realistic looking napalm.  It's only 50 credits.  Oh yeah, Merry
      Christmas.
  choose:
    - text: You decide to buy the doll.
      goto: page16
    - text: You shoot the robot.
      goto: page17
    - text: You ignore the robot and keep searching the hall.
      goto: page22

page16:
  text: >
    The doll is a good buy for fifty credits; it will make a fine Christmas
    present for one of your friends.  After the sale the robot rolls away.
    You can use the doll later in combat.  It works just like a cone rifle
    firing napalm, except that occasionally it will explode and blow the
    user to smithereens. But don\'t let that stop you.
  eval: |
    action_doll = 1
  goto: page22

page17()
{
	int i, robot_hp=15;
	printf("You whip out your laser and shoot the robot, but not before it squeezes the\n");
	printf("toy at you.  The squeeze toy has the same effect as a cone rifle firing napalm,\n");
	printf("and the elfbot\'s armour has no effect against your laser.\n");
	for(i=0;i<2;i++)
	{
		if(dice_roll(1,100)<=25)
		{
			printf("You have been hit!\n");
			hit_points-= dice_roll(1,10);
			if (hit_points<=0)	return new_clone(45);
		}
		else	printf("It missed you, but not by much!\n");
		if(dice_roll(1,100)<=40)
		{
			printf("You zapped the little bastard!\n");
			robot_hp-= dice_roll(2,10);
			if (robot_hp<=0)
			{
				printf("You wasted it! Good shooting!\n");
				printf("You will need more evidence, so you search GDH7-beta further\n");
				if (hit_points<10) printf("after the GDH medbot has patched you up.\n");
				hit_points=10;
				return 22;
			}
		}
		else	printf("Damn! You missed!\n");
	};
	printf("It tried to fire again, but the toy exploded and demolished it.\n");
	printf("You will need more evidence, so you search GDH7-beta further\n");
	if (hit_points<10) printf("after the GDH medbot has patched you up.\n");
	hit_points=10;
	return 22;
}

page18:
  text:
    - You walk to the centre of the hall, ogling like an infrared fresh
      from the clone vats.  Towering before you is the most unearthly thing
      you have ever seen, a green multi armed mutant horror hulking 15 feet
      above your head.
    - Its skeletal body is draped with hundreds of metallic strips
      (probably to negate the effects of some insidious mutant power), and
      the entire hideous creature is wrapped in a thousand blinking hazard
      lights.  It's times like this when you wish you'd had some training
      for this job.  Luckily the creature doesn't take notice of you but
      stands unmoving, as though waiting for a summons from its dark lord,
      the Master Retailer.\n");
    - WHAM, suddenly you are struck from behind.
  eval:
    if (dice_roll(2,10)<AGILITY) return page19;  # succeed roll
    else return 20;   # fail roll
}

page19:
  text: Quickly you regain your balance, whirl and fire your laser into the
        Ultraviolet citizen behind you.  For a moment your heart leaps to
        your throat, then you realize that he is indeed dead and you will
        be the only one filing a report on this incident.  Besides, he was
        participating in this traitorous Christmas shopping, as is evident
        from the rain of shoddy toys falling all around you. Another
        valorous deed done in the service of The Computer!

	if (++killer_count>(MAXKILL-clone))	return 21;
	if (read_letter==1)	return 22;
	return choose(34,"You search the body, keeping an eye open for Internal Security",22,"You run away like the cowardly dog you are");
}

page20()
{
	printf("Oh no! you can\'t keep your balance.  You\'re falling, falling head first into\n");
	printf("the Christmas beast\'s gaping maw.  It\'s a valiant struggle; you think you are\n"); printf("gone when its poisonous needles dig into your flesh, but with a heroic effort\n");
	printf("you jerk a string of lights free and jam the live wires into the creature\'s\n");
	printf("spine.  The Christmas beast topples to the ground and begins to burn, filling\n");
	printf("the area with a thick acrid smoke.  It takes only a moment to compose yourself,\n");
	printf("and then you are ready to continue your search for the Master Retailer.\n");
	return 22;
}

page21:
  text: >
    You have been wasting the leading citizens of Alpha Complex at a
    prodigious rate. This has not gone unnoticed by the Internal Security
    squad at GDH7-beta. Suddenly, a net of laser beams spear out of the
    gloomy corners of the hall, chopping you into teeny, weeny bite size
    pieces.
  eval: |
    return new_clone(page45)

page22:
  text: You are searching Goods Distribution Hall 7-beta.
  eval: |
    x = dice_roll(1,4)
    if x in [1,2]:
      return page18
    if x == 3:
      return page15
    if x == 4:
      return page29

page23:
  text: >
    You go to the nearest computer terminal and declare yourself a
    mutant.
    "A mutant, he's a mutant," yells a previously unnoticed infrared who
    had been looking over your shoulder. You easily gun him down, but not
    before a dozen more citizens take notice and aim their weapons at
    you.
  choose:
    - text: You tell them that it was really only a bad joke.
      goto: page28
    - text: You want to fight it out, one against twelve.
      goto: page24

page24()
{
	printf("Golly, I never expected someone to pick this.  I haven\'t even designed\n");
	printf("the 12 citizens who are going to make a sponge out of you.  Tell you what,\n");
	printf("I\'ll give you a second chance.\n");
	return choose(28,"You change your mind and say it was only a bad joke",25,"You REALLY want to shoot it out");
}

page25()
{
	printf("Boy, you really can\'t take a hint!\n");
	printf("They\'re closing in.  Their trigger fingers are twitching, they\'re about to\n");
	printf("shoot.  This is your last chance.\n");
	return choose(28,"You tell them it was all just a bad joke",26,"You are going to shoot");
}

page26()
{
	printf("You can read the cold, sober hatred in their eyes (They really didn\'t think\n");
	printf("it was funny), as they tighten the circle around you.  One of them shoves a\n");
	printf("blaster up your nose, but that doesn\'t hurt as much as the multi-gigawatt\n");
	printf("carbonium tipped food drill in the small of your back.\n");
	printf("You spend the remaining micro-seconds of your life wondering what you did wrong\n");
	return new_clone(32);
}

page27()
{
	/* doesn't exist.  Can't happen with computer version.
	   designed to catch dice cheats */
}

page28:
  text: They don't think it's funny.
  goto: page26

page29()
{
	printf("\"Psst, hey citizen, come here.  Pssfft,\" you hear.  When you peer around\n");
	printf("you can see someone\'s dim outline in the shadows.  \"I got some information\n");
	printf("on the Master Retailer.  It\'ll only cost you 30 psst credits.\"\n");
	printf("\nSelect \'a\', \'b\' or \'c\' :\n");
	printf(" a - You pay the 30 credits for the info.\n");
	printf(" b - You would rather threaten him for the information.\n");
	printf(" c - You ignore him and walk away.\n");
	switch(get_char())
	{
		case 'a' : return 30;
		case 'b' : return 31;
		case 'c' :
		default  : return 22;
	}
}

page30()
{
	printf("You step into the shadows and offer the man a thirty credit bill.  \"Just drop\n");
	printf("it on the floor,\" he says.  \"So you\'re looking for the Master Retailer, pssfft?\n");
	printf("I\'ve seen him, he\'s a fat man in a fuzzy red and white jump suit.  They say\n");
	printf("he\'s a high programmer with no respect for proper security.  If you want to\n");
	printf("find him then pssfft step behind me and go through the door.\"\n");
	printf("Behind the man is a reinforced plasteel blast door.  The centre of it has been\n");
	printf("buckled toward you in a manner you only saw once before when you were field\n");
	printf("testing the rocket assist plasma slingshot (you found it easily portable but\n");
	printf("prone to misfire).  Luckily it isn\'t buckled too far for you to make out the\n");
	printf("warning sign.  WARNING!! Don\'t open this door or the same thing will happen to\n");
	printf("you.  Opening this door is a capital offense.  Do not do it.  Not at all. This\n");
	printf("is not a joke.\n");
	printf("\nSelect \'a\', \'b\' or \'c\' :\n");
	printf(" a - You use your Precognition mutant power on opening the door.\n");
	printf(" b - You just go through the door anyway.\n");
	printf(" c - You decide it\'s too dangerous and walk away.\n");
	switch(get_char())
	{
		case 'a' : return 56;
		case 'b' : return 33;
		case 'c' :
		default  : return 22;
	}
}

page31:
  text: >
    Like any good troubleshooter you make the least expensive decision and
    threaten him for information. With lightning like reflexes you whip out
    your laser and stick it up his nose.
    "Talk, you traitorous Christmas celebrator, or who nose what will
    happen to you, yuk yuk," you pun menacingly, and then you notice
    something is very wrong.  He doesn't have a nose.  As a matter of fact
    he's made of one eighth inch cardboard and your laser is sticking
    through the other side of his head.
    "Are you going to pay?" says his mouth speaker, "or are you going to
    pssfft go away stupid?"
  choose:
    - text: You pay the 30 credits.
      goto: page30
    - text: You pssfft go away stupid.
      goto: page22

page32()
{
	printf("Finally it\'s your big chance to prove that you\'re as good a troubleshooter\n");
	printf("as your previous clone.  You walk briskly to mission briefing and pick up your\n");
	printf("previous clone\'s personal effects and notepad.  After reviewing the notes you\n");
	printf("know what has to be done.  You catch the purple line to Goods Distribution Hall\n");
	printf("7-beta and begin to search for the blast door.\n");
	return 22;
}

page33:
  text: >
    You release the megabolts on the blast door, then strain against it
    with your awesome strength.  Slowly the door creaks open.  You bravely
    leap through the opening and smack your head into the barrel of a 300
    millimeter 'ultra shock' class plasma cannon.  It's dark in the barrel
    now, but just before your head got stuck you can remember seeing a
    group of technicians anxiously watch you leap into the room.
  eval: |
      blast_door=1;
      if ultra_violet == 1:
         return page35     # fail
      else:
         return page36     # succeed
}

page34:
  text:
    - >
      You have found a sealed envelope on the body. You open it and read:
      "WARNING: Ultraviolet Clearance ONLY.  DO NOT READ. Memo from
      Chico-U-MRX4 to Harpo-U-MRX5. The planned takeover of the
      Troubleshooter Training Course goes well, Comrade. Once we have
      trained the unwitting bourgeois troubleshooters to work as communist
      dupes, the overthrow of Alpha Complex will be unstoppable.  My survey
      of the complex has convinced me that no one suspects a thing; soon it
      will be too late for them to oppose the revolution.  The only thing
      that could possibly impede the people's revolution would be someone
      alerting The Computer to our plans (for instance, some enterprising
      Troubleshooter could tell The Computer that the communists have
      liberated the Troubleshooter Training Course and plan to use it as a
      jumping off point from which to undermine the stability of all Alpha
      Complex), but as we both know, the capitalistic Troubleshooters would
      never serve the interests of the proletariat above their own
      bourgeois desires.\n");
