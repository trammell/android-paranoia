    Troubleshooter. "You down here in the front," says the instructor
    pointing at the other Troubleshooter, "you'll make a good volunteer.
    Please step forward."
    The Troubleshooter looks around with a "who me?" expression on his
    face, but since he is the only one visible in the audience he figures
    his number is up.
    He walks down to the podium clutching his Action Troubleshooter(tm)
    doll before him like a weapon. "Here," says Plato-B-PHI, "take the
    mutant detection ray and point it at the audience. If there are any
    mutants out there we'll know soon enough."
