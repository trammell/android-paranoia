page37:
  text: >
    "Come with me please, Troubleshooter," says the Green clearance
    technician after he has dislodged your head from the cannon. "You
    have been participating in the Troubleshooter Training Course since you
    got off the tube car in GDH7-beta," he explains as he leads you down a
    corridor. "The entire Christmas assignment was a test mission to assess
    your current level of training.  You didn't do so well.  We're going to
    start at the beginning with the other student. Ah, here we are, the
    mutant identification and elimination lecture." He shows you into a
    vast lecture hall filled with empty seats.  There is only one other
    student here, a Troubleshooter near the front row playing with his
    Action Troubleshooter(tm) figure.  "Find a seat and I will begin," says
    the instructor.
  goto: page38

page38:
  text: >
    "I am Plato-B-PHI{{ plato_clone }}, head of mutant propaganda here at
    the training course. If you have any questions about mutants please
    come to me.  Today I will be talking about mutant detection.  Detecting
    mutants is very easy.  One simply watches for certain tell tale signs,
    such as the green scaly skin, the third arm growing from the forehead,
    or other similar disfigurements so common with their kind."
    "There are, however, a few rare specimens that show no outward sign of
    their treason. This has been a significant problem, so our researchers
    have been working on a solution. I would like a volunteer to test this
    device," he says, holding up a ray gun looking thing. "It is a mutant
    detection ray. This little button detects for mutants, and this big
    button stuns them once they are discovered. Who would like to volunteer
    for a test?"
    The Troubleshooter down the front squirms deeper into his chair.
  choose:
    - text: You volunteer for the test.
      goto: page39
    - text: You duck behind a chair and hope the instructor doesn't notice you.
      goto: page40

page39:
  text: >
    You bravely volunteer to test the mutant detection gun.  You stand up
    and walk down the steps to the podium, passing a very relieved
    Troubleshooter along the way. When you reach the podium Plato-B-PHI
    hands you the mutant detection gun and says, "Here, aim the gun at that
    Troubleshooter and push the small button. If you see a purple light,
    stun him." Grasping the opportunity to prove your worth to The
    Computer, you fire the mutant detection ray at the Troubleshooter.
    A brilliant purple nimbus instantly surrounds his body.  You slip your
    finger to the large stun button and he falls writhing to the
    floor.
    "Good shot," says the instructor as you hand him the mutant detection
    gun, "I'll see that you get a commendation for this.  It seems you have
    the hang of mutant detection and elimination.  You can go on to the
    secret society infiltration class. I'll see that the little mutie gets
    packaged for tomorrow's mutant dissection class."
  goto: page41

page40:
  text: >
